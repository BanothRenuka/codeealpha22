<!DOCTYPE html>
<html>
<head>
    <title>IoT Sensor Simulation</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .box {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>IoT Temperature Sensor Simulation</h2>
    <p>LED ON if Temperature &gt; 30Â°C</p>
    <button onclick="simulate()">Run Simulation</button>
    <p id="output"></p>
</div>

<script>
function simulate() {
    fetch("/simulate")
        .then(response => response.json())
        .then(data => {
            document.getElementById("output").innerHTML =
                "Temperature: " + data.temperature + "<br>" +
                "LED Status: " + data.ledStatus;
        });
}
</script>

</body>
</html>
